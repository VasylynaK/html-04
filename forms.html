<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <p><strong>Привіт!</strong></p>
    <p>Виділіть декілька хвилин <strong>Bашого</strong> часу та заповніть <em>форму</em>!</p>
    <h2>Анкета відвідувача ресторану</h2>
    <form method="post" action="https://formspree.io/v.katsma@gmail.com">
       <fieldset>
           <legend><h3>Контактна інформація</h3></legend>
               <label>Ваше ім'я:
                   <input type="text" name="name" placeholder="Ім'я" required>
                </label>
                <br>
                <br>
                <label>Телефон:
                   <input type="number" name="phonenumber" placeholder="380000000000">
                </label>
                <br>
                <br>
                <label>Email:
                   <input type="email" name="email" placeholder="vkatsma@gmail.com" required>
                </label>
                <br>
                <br>
                <label>Дата відвідування:
                   <input type="date" name="date" required>
                </label>
        </fieldset>
        <fieldset>
            <legend><h3>Персональна інвормація</h3></legend>
                <label>Стать:
                   <label>
                       <input type="radio" name="sex" value="Male">Чоловіча
                   </label>
                   <label>
                       <input type="radio" name="sex" value="Female">Жіноча
                   </label>
                </label>
                <br>
                <br>
                <label>Вік:
                   <input type="number" name="age" placeholder="Вік" min="1" max="100">
                </label>
                <br>
                <br>
                <label>Улюблена кухня:
                   <select>
                       <option value="ukrainian">Українська</option>
                       <option value="italian">Італійська</option>
                       <optionvalue="franch">Французька</option>
                       <option value="japanese">Японська</option>
                       <option value="сhinese">Китайська</option>
                       <option value="georgian">Грузинська</option>
                   </select>
                </label>
                <br> 
                <br>
                <label>Які страви Ви хотіли б побачити в меню:
                   <textarea name="coment" placeholder="Ваші побажання"></textarea>
                </label>
       </fieldset>
       <fieldset>
           <legend><h3>Оцінка нашого закладу</h3></legend>
               <label>Чому ви вибрали наш заклад?</label>
                   <label>
                       <input type="radio" name="userchioce" value="next to home">Недалеко від дому/роботи
                   </label>
                   <label>
                       <input type="radio" name="userchioce" value="saw a promotion">Побачили рекламу
                   </label>
                   <label>
                       <input type="radio" name="userchioce" value="recomendation">Порадили
                   </label>
                   <label>
                       <input type="radio" name="userchioce" value="best price/quality">Оптимальне співвідношення ціна/якість
                   </label>
               <br>
               <label>Ви будете рекомендувати наш заклад друзям?</label>
                    <label><input type="radio" name="recomendation" value="yes">Так</label>
                    <label><input type="radio" name="recomendation" value="no">Ні</label>
       </fieldset>
       <input type="submit" value="Надіслати">
       <input type="Reset" value="Скинути все">
   </form>
   <p><strong>Дякуємо за Ваші відповіді! Гарного дня!</strong></p>
</body>
</html>
